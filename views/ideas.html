{{ template "header" . }}

<main id=ideas>
    <h1 class=span>Ideas</h1>

{{ range .Data }}
    <a class="card color" href=//github.com/JRaspass/code-golf/issues/{{ .ID }} title={{ .Title }}>
        <h2>{{ .Title }}</h2>
        <span> {{ .ThumbsUp }}</span>
        <span class=right> {{ .ThumbsDown }}</span>
    </a>
{{ end }}
</main>
